<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
</head>
<body>
    <div id="alert"></div>
    <div class="container mt-5 bg-warning">
        <div class="row">
            <div class="col-sm-5 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div><br>
                    <div class="md-3">
                        <label class="form-label" for="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div><br>
                    <div class="md-3">
                        <button type="submit" class="btn btn-success btn-block">Gönder</button>
                        <button type="reset" class="btn btn-danger btn-block">Sıfırla</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-5 offset-sm-2 ">
                <ul class="list-group" id="userList">
                    <br>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
